<!DOCTYPE html>
<html lang="en">
<head>
  <title>Equilibrium #3429 by Jules Wyvern | NFT preview card</title>
  <meta charset="UTF-8">
  <meta name="keywords" content="HTML, CSS">
  <meta name="description" content="NFT preview card">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <meta name="author" content="Kamogelo Modibedi">
  <link rel="icon" type="image/png" sizes="32x32" href="images/image-equilibrium.jpg">
  
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="card-image">
      <div class="image-overlay">
        <img  class="eye" src="images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="card-text">
       <h2>Equilibrium #3429</h2> 
       <p>Our Equilibrium collection promotes balance and calm.</p>
       <span class="price"><img src="images/icon-ethereum.svg">0.041 ETH</span>
       <span class="time"><img src="images/icon-clock.svg">3 days left</span>
     </div>
     <div>
       <hr>
      </div>    
     <div class="card-designer">
         <img class="image" src="images/image-avatar.png"> 
         <p class="designer-name">Creation of <a href="#" class="author">Jules Wyvern</a></p>
       </div>
     </div>
  </div>
</body>
</html>
